<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML 8</title>
</head>
<body>
    <H2>TABLE</H2>
    <!-- tabel -->
    <table border="1" cellspacing="0" cellpadding="5">
    <!-- atribut border, cellspcing, cellpadding, colspan, rowspan -->
        <tr>
        <!-- tr = "table row" baris -->
            <td rowspan="3">rowspan = 3</td>
            <!-- td = "table data" kolom -->
            <td colspan="2">colspan = 2</td>
        </tr>
        <tr>
            <td>2,2</td>
            <td>2,3</td>
        </tr>
        <tr>
            <td>3,2</td>
            <td>3,3</td>
        </tr>
    </table>
    <!-- complex thead, tbody -->
    <!-- thead = table head -->
    <!-- tbody = table body -->
        <br><br><br>

    <table border="1" cellspacing="0" cellpadding="8">
        <tr>
            <td>1,1</td>
            <td>1,2</td>
            <td>1,3</td>
            <td>1,4</td>
        </tr>
        <tr>
            <td>2,1</td>
            <th colspan="2" rowspan="2">?</th>
            
            <td>2,4</td>
        </tr>
        <tr>
            <td>3,1</td>
            
            
            <td>3,4</td>
        </tr>
        <tr>
            <td>4,1</td>
            <td>4,2</td>
            <td>4,3</td>
            <td>4,4</td>
        </tr>
    </table>
</body>
</html>
