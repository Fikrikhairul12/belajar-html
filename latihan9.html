<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML 9</title>
</head>
<body>
    <h2>FORM</h2>
    <!-- Elemen dalam form -->
    <!-- input, textarea, select, button, label -->

    <form action="">
        <label for="nama">Nama : </label>
        <input type="text" id="nama" placeholder="Input"><br>
        
        <label for="password">Password : </label>
        <input type="password" id="password" placeholder="Password"><br>
        
        <input type="radio">abc <br>
        <input type="checkbox">def <br>
        
        <input type="submit" value="kirim"><br>
        <input type="reset" value="reset"><br>
        <input type="button" value="kirim"><br>
        
        <input type="range"><br>
        <input type="color"><br>
        <input type="date">
        <!-- type = text, password, radio, checkbox, submit, reset, button, ... -->
    </form>

        
    
</body>
</html>
