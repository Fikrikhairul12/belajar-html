<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan HTML 5</title>
</head>
<body>
    <!-- list -->
    <!-- ol, ul, dl -->

    <!-- ol -->
    <h3>To Do list</h3>
    <ol type="1">
    <!-- type = 1, A, a, I, i -->
        <li>Bangun jam 5</li>
        <li>Sholat subuh</li>
        <li>tidur lagi</li>
    </ol>

    <h3>Makan siang</h3>
    <ul type="disc">
    <!-- type = disc, square, circle -->
        <li>Nasi goreng</li>
        <li>Pecel Ayam</li>
        <li>Mie Rebus</li>
    </ul>

    <h3>Web Prog 1</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hypertext Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
        <dt>PHP</dt>
        <dd>Hypertext Preprocessor</dd>
    </dl>
</body>
</html>
